<div *ngIf="selectedBook; else noBookSelected" class="card">
  <mat-card class="example-card">
    <div class="img-container">
      <img mat-card-image [src]="selectedBook.img" alt="Photo of a Shiba Inu" />
    </div>
    <mat-card-header>
      <mat-card-title>{{ selectedBook.name }}</mat-card-title>
      <mat-card-subtitle>Author: {{ selectedBook.author }}</mat-card-subtitle>
      <mat-card-subtitle
        >Publish by: {{ selectedBook.publisher }}</mat-card-subtitle
      >
      <mat-card-subtitle
        >Publish Date: {{ selectedBook.publishDate }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ selectedBook.desc }}
      </p>
    </mat-card-content>
    <!-- <mat-card-actions align="end">
      <button mat-raised-button color="warn" (click)="closeDetail()">
        Close
      </button>
    </mat-card-actions> -->
    <mat-card-actions align="end">
      <button mat-raised-button color="warn" [routerLink]="['/book-list']">
        Close
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #noBookSelected>
  <mat-card>
    <mat-card-title class="noBook"
      >“You dont have any selected book yet, Please select from list of book
      that available”</mat-card-title
    >
  </mat-card>
</ng-template>
