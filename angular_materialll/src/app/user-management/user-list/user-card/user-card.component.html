<div class="container">
  <mat-card *ngFor="let user of usersData">
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.age }}</mat-card-subtitle>
    <mat-card-actions align="end">
      <button mat-button color="primary">Edit User</button>
    </mat-card-actions>
  </mat-card>
</div>
