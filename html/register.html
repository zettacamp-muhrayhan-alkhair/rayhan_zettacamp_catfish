<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Tahoma, sans-serif;
      }

      .title {
        margin: 50px 0;
        text-align: center;
      }

      .title h2 {
        font-size: 30px;
      }

      .container {
        width: 100%;
      }

      .content {
        margin: auto;
        width: 40%;
        border: 1px solid black;
      }

      .wrapper {
        margin: 20px;
      }

      label,
      input {
        display: block;
      }

      label {
        margin-bottom: 5px;
        font-size: 20px;
        font-weight: medium;
      }

      input {
        width: 100%;
        height: 30px;
        padding: 0 5px;
      }

      select {
        width: 100%;
        height: 35px;
        padding-left: 5px;
      }

      button {
        border: none;
        background-color: #13aa52;
        color: white;
        border-radius: 10px;
        width: 100%;
        height: 40px;
        cursor: pointer;
      }

      a {
        text-decoration: none;
        color: white;
      }

      button:hover {
        background-color: #107138;
      }

      .footContainer {
        width: 100%;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        background-color: #18215e;
        position: relative;
        top: 60px;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <section class="title">
        <h2>You're almost there! Complete your order</h2>
      </section>
    </header>
    <main>
      <section class="container">
        <section class="content">
          <form>
            <section class="wrapper">
              <label for="name">Full name</label>
              <input type="text" id="email" required />
            </section>
            <section class="wrapper">
              <label for="email">Email</label>
              <input type="email" id="email" required />
            </section>
            <section class="wrapper">
              <label for="phone">Phone number</label>
              <input type="number" />
            </section>
            <section class="wrapper">
              <label>Choose your hosting:</label>
              <select>
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
              </select>
            </section>
            <section class="wrapper">
              <button><a href="profile.html">Submit</a></button>
            </section>
          </form>
        </section>
      </section>
    </main>
    <footer>
      <section class="footContainer">
        <section class="footTitle">
          <h3>Postulat Indonesia</h3>
        </section>
      </section>
    </footer>
  </body>
</html>
