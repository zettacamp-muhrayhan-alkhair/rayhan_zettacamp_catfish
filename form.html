<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <style>
    td {
      padding: 5px 20px;
    }
  </style>
  <body>
    <div>
      <form>
        <table style="margin: 10px">
          <caption>
            <h1>Sign Up</h1>
          </caption>
          <tr>
            <td>First name</td>
            <td><input type="text" name="firstName" placeholder="First name" /></td>
          </tr>
          <tr>
            <td>Last name</td>
            <td><input type="text" name="lastName" placeholder="Last name" /></td>
          </tr>
          <tr>
            <td>Email address</td>
            <td><input type="email" name="emailAddress" placeholder="Email address" /></td>
          </tr>
          <tr>
            <td>Mobile number</td>
            <td><input type="tel" name="mobileNumber" placeholder="Mobile number" /></td>
          </tr>
          <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="birthDate" placeholder="Birthday" /><br /></td>
          </tr>
          <tr>
            <td>Age</td>
            <td><input type="number" name="age" placeholder="Age" /></td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" name="gender" />
              <span>Male</span>
              <input type="radio" name="gender" />
              <span>Female</span>
            </td>
          </tr>
          <tr>
            <td>Website</td>
            <td><input type="url" name="yourWeb" placeholder="Website" /></td>
          </tr>
          <tr>
            <td>Description</td>
            <td><textarea name="biography"></textarea></td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" value="Sumbit" /></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
