<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <style>
    td {
      padding: 5px 20px;
    }

    ul li a {
      color: black;
      text-decoration: none;
    }

    ul li a:hover {
      color: rgb(146, 115, 115);
    }
  </style>
  <body>
    <div>
      <!-- Navbar -->
      <ul class="navbar" style="list-style-type: none; margin: 0; padding: 0;">
        <li><a class="hover" href="index.html" color: black>Home</a></li>
        <li><a class="hover" href="shopping.html">Shopping</a></li>
        <li><a class="hover" href="#">Form</a></li>
      </ul> 
    </div>

    <div>
      <form>
        <table style="margin: 10px">
          <caption>
            <h1>Job Offer Form</h1>
          </caption>
          <tr>
            <td><label for="fname"> First name</label></td>
            <td><input type="text" id="fname" name="firstName" placeholder="First name" /></td>
          </tr>
          <tr>
            <td><label for="lname"> Last name</label></td>
            <td><input type="text" id="lname" name="lastName" placeholder="Last name" /></td>
          </tr>
          <tr>
            <td><label for="nname"> Nick name</label></td>
            <td><input type="text" id="nname" name="nickName" placeholder="Nick name" /></td>
          </tr>
          <tr>
            <td><label for="email">Email address</label></td>
            <td><input type="email" id="email" name="emailAddress" placeholder="Email address" /></td>
          </tr>
          <tr>
            <td><label for="number">Mobile number</label></td>
            <td><input type="tel" id="number" name="mobileNumber" placeholder="Mobile number" /></td>
          </tr>
          <tr>
            <td><label for="birth">Date of birth</label></td>
            <td><input type="date" id="birth" name="birthDate" placeholder="Birthday" /><br /></td>
          </tr>
          <tr>
            <td><label for="age">Age</label></td>
            <td><input type="number" id="age" name="age" placeholder="Age" /></td>
          </tr>
          <tr>
            <td><label for="gender">Gender</label></td>
            <td>
              <input type="radio" name="gender" />
              <span>Male</span>
              <input type="radio" name="gender" />
              <span>Female</span>
            </td>
          </tr>
          <tr>
            <td><label for="web">Website</label></td>
            <td><input type="url" id="web" name="web" placeholder="Website" /></td>
          </tr>
          <tr>
            <td><label for="desc">Short introduction</label></td>
            <td><textarea id="desc" name="desc"></textarea></td>
          </tr>
          <tr>
            <td><label for="reasons">Reasons of joining us</label></td>
            <td><textarea id="reasons" name="reasons"></textarea></td>
          </tr>
          <tr>
            <td><input type="reset"></td>
            <td><input type="submit"value="Sumbit" onclick="alert('You have signed up')"></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
