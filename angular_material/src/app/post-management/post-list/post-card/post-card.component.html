<mat-card>
  <mat-card-title>{{ post.title }}</mat-card-title>
  <mat-card-subtitle>{{ post.body }}</mat-card-subtitle>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary">Edit Post</button>
    <button mat-raised-button color="warn" (click)="onDeletePost()">
      Delete Post
    </button>
  </mat-card-actions>
</mat-card>
