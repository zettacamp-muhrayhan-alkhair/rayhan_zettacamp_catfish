<div class="container">
  <mat-card>
    <mat-card-title>{{
      user.name | uppercase | extend | shorten
    }}</mat-card-title>
    <mat-card-subtitle>{{ user.gender | lowercase }}</mat-card-subtitle>
    <mat-card-actions align="end">
      <button mat-button color="primary" (click)="onEditUser()">
        Edit User
      </button>
    </mat-card-actions>
  </mat-card>
</div>
