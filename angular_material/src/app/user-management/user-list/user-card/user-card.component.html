<mat-card class="example-card">
  <mat-card-title>{{ user.firstname + " " + user.lastname }} </mat-card-title>
  <mat-card-subtitle>{{ user.gender }}</mat-card-subtitle>
  <mat-card-content>
    <p>{{ user.civility }}</p>
    <p>{{ user.birth | date: "longDate" }}</p>
  </mat-card-content>
</mat-card>
