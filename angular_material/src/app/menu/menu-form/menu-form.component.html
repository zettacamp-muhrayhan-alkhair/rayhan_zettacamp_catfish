<div class="container">
  <mat-dialog-content [formGroup]="menu">
    <div class="header">
      <h2>{{ "menu.title-dialog" | translate }}</h2>
      <button (click)="onClose()"><mat-icon>close</mat-icon></button>
    </div>
    <div class="input-wrapper">
      <mat-form-field appearance="fill">
        <mat-label>{{ "menu.amount" | translate }}</mat-label>
        <input
          type="number"
          matInput
          placeholder="Ex: 5"
          formControlName="amount"
        />
        <mat-error *ngIf="menu.controls['amount'].invalid">{{
          "menu.err-amount" | translate
        }}</mat-error>
      </mat-form-field>
    </div>
    <div class="input-wrapper">
      <mat-form-field appearance="fill">
        <mat-label>{{ "menu.note" | translate }}</mat-label>
        <textarea
          matInput
          placeholder="Ex: Spicy..."
          formControlName="note"
        ></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button color="warn" (click)="onClose()">
      {{ "menu.btn-cancel" | translate }}
    </button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!menu.valid"
      (click)="onSubmit()"
    >
      {{ "menu.btn-submit" | translate }}
    </button>
  </mat-dialog-actions>
</div>
