<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened>
    <nav class="navbar">
      <a class="nav-item" routerLink="/" routerLinkActive="active">{{
        "generals.home" | translate
      }}</a>
      <a class="nav-item" routerLink="/users" routerLinkActive="active"
        >{{ "generals.users" | translate }}
      </a>
    </nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container">
      <div class="langContainer">
        <mat-form-field appearance="outline">
          <mat-label>{{ "generals.lang" | translate }}</mat-label>
          <mat-select
            [(value)]="selectedLang"
            #lang
            (valueChange)="setLanguage(lang.value)"
          >
            <mat-option value="en">English</mat-option>
            <mat-option value="id">Indonesia</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
