<div class="container">
  <div class="content-wrapper social-wrapper">
    <div class="title">ZettaCafe</div>
    <div class="subtitle">it's not just Food, It's an Experience</div>
    <hr />
  </div>
  <div class="content-wrapper form-wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <div class="form-field">
        <mat-form-field appearance="fill">
          <mat-label>{{ "login.email" | translate }}</mat-label>
          <input
            type="email"
            matInput
            formControlName="email"
            placeholder="Ex: user@user.com"
          />
          <mat-error *ngIf="loginForm.controls['email'].invalid"
            >Please input the field with correct email!</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>{{ "login.password" | translate }}</mat-label>
          <input
            id="password"
            type="password"
            matInput
            formControlName="password"
          />
          <mat-error *ngIf="loginForm.controls['password'].invalid"
            >Please input the field with correct password!</mat-error
          >
        </mat-form-field>
      </div>
      <div class="btn-wrapper">
        <div class="btn-actions user-validation">
          <mat-checkbox (change)="onShowPassword($event)"
            >Show Password</mat-checkbox
          >
          <a (click)="onForgetPassword()">Forget Password?</a>
        </div>
        <div class="btn-actions">
          <button
            [disabled]="loginForm.invalid"
            mat-raised-button
            color="primary"
          >
            {{ "login.btn-submit" | translate }}
          </button>
        </div>
        <div class="btn-actions">
          <span>Don't have an account?</span>
          <a (click)="onCreateUser()">Register</a>
        </div>
      </div>
    </form>
  </div>
</div>
