<div class="container">
  <div class="wrapper">
    <div class="content-wrapper social-wrapper">
      <div class="title-social">
        <h1>ZettaCafe</h1>
      </div>
      <div class="btn-social">
        <div class="title-btn-social">
          <h3>{{ "login.social" | translate }}</h3>
        </div>
        <div class="btn-btn-social">
          <a href="https://www.instagram.com/rayhanalkhair/" target="_blank"
            ><button mat-raised-button>Instagram</button></a
          >

          <a href="https://twitter.com/angular" target="_blank"
            ><button mat-raised-button>Twitter</button></a
          >

          <a
            href="https://www.facebook.com/groups/462764390497214/?mibextid=6NoCDW"
            target="_blank"
            ><button mat-raised-button>Facebook</button></a
          >
        </div>
      </div>
    </div>
    <div class="content-wrapper form-wrapper">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <div class="form-field">
          <mat-form-field appearance="fill">
            <mat-label>{{ "login.email" | translate }}</mat-label>
            <input type="email" matInput formControlName="email" />
            <mat-error *ngIf="loginForm.controls['email'].invalid"
              >Please input correct email!</mat-error
            >
          </mat-form-field>
        </div>
        <div class="form-field">
          <mat-form-field appearance="fill">
            <mat-label>{{ "login.password" | translate }}</mat-label>
            <input
              id="password"
              type="password"
              matInput
              formControlName="password"
            />
            <mat-error *ngIf="loginForm.controls['password'].invalid"
              >Please input correct password!</mat-error
            >
          </mat-form-field>
        </div>
        <div class="btn-wrapper">
          <div class="btn-actions user-validation">
            <mat-checkbox (change)="onShowPassword($event)"
              >Show Password</mat-checkbox
            >
            <a (click)="onForgetPassword()">Forget Password?</a>
          </div>
          <div class="btn-actions">
            <button
              [disabled]="loginForm.invalid"
              mat-raised-button
              color="primary"
            >
              {{ "login.btn-submit" | translate }}
            </button>
          </div>
          <div class="btn-actions">
            <span>Don't have an account?</span>
            <a (click)="onCreateUser()">Register</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
