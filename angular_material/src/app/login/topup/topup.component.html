<div class="container">
  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Credit</mat-label>
      <input
        type="number"
        matInput
        [formControl]="credite"
        placeholder="Input your topup credit..."
      />
      <mat-error *ngIf="credite.invalid"
        >Please input correct credit!</mat-error
      >
    </mat-form-field>
  </div>
  <div class="btn-wrapper">
    <button mat-raised-button color="warn" (click)="onClose()">Cancel</button>
    <button
      [disabled]="credite.invalid"
      mat-raised-button
      color="primary"
      (click)="onSubmit()"
    >
      Submit
    </button>
  </div>
</div>
