<div class="container">
  <div class="first-container">
    <div class="wrapper">
      <div class="title-wrapper">
        <p class="title">it's not just Food, It's an Experience</p>
        <p class="subtitle">it's not just Food, It's an Experience</p>
      </div>
      <div class="btn-wrapper">
        <button mat-raised-button color="warn">View Menu</button>
        <button mat-raised-button>Order Now</button>
      </div>
    </div>
    <div class="wrapper">
      <div class="img-wrapper">
        <img [src]="oneMenuHighligth.link_recipe" alt="Menu highligth" />
      </div>
    </div>
  </div>
  <div class="second-container">
    <div class="wrapper">
      <div class="offer-wrapper">
        <div class="card" *ngFor="let recipe of specialOffer">
          <div class="img-wrapper">
            <div class="icon-wrapper">
              <a (click)="onAddToCart()"><mat-icon>shopping_cart</mat-icon></a>
            </div>
            <img
              [src]="recipe.link_recipe"
              alt="menu {{ recipe.recipe_name }}"
            />
          </div>
          <div class="main-wrapper">
            <div class="desc-wrapper">
              <div class="first-desc">
                {{ recipe.recipe_name }}
              </div>
              <div class="second-desc line-through">
                {{ recipe.price | currency : "Rp. " }}
              </div>
            </div>
            <div class="subdesc-wrapper">
              {{ recipe.discount_price | currency : "Rp. " }}
            </div>
          </div>
        </div>
      </div>
      <div class="button-wrapper">
        <a (click)="onMenu()">View more menu &rarr;</a>
      </div>
    </div>
  </div>
</div>
