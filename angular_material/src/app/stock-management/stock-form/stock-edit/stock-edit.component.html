<div class="container">
  <mat-dialog-content [formGroup]="stockForm">
    <div class="header">
      <h2>Edit Ingredient</h2>
      <a (click)="onClose()"><mat-icon>close</mat-icon></a>
    </div>
    <div class="input-wrapper">
      <mat-form-field appearance="fill">
        <mat-label>{{ "stock-management.dialog-name" | translate }}</mat-label>
        <input matInput placeholder="Name" formControlName="name" />
        <mat-error *ngIf="stockForm.controls['name'].invalid">{{
          "stock-management.err-name" | translate
        }}</mat-error>
      </mat-form-field>
    </div>
    <div class="input-wrapper">
      <mat-form-field appearance="fill">
        <mat-label>{{ "stock-management.dialog-stock" | translate }}</mat-label>
        <input
          matInput
          placeholder="Stock"
          formControlName="stock"
          type="number"
        />
        <mat-error *ngIf="stockForm.controls['stock'].invalid">{{
          "stock-management.err-stock" | translate
        }}</mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button color="warn" (click)="onClose()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!stockForm.valid"
      (click)="onSubmit()"
    >
      Submit
    </button>
  </mat-dialog-actions>
</div>
