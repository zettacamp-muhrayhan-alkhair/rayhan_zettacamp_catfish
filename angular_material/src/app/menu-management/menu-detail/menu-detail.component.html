<div class="container">
  <mat-dialog-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="ingredients">
        <th mat-header-cell *matHeaderCellDef>Ingredients</th>
        <td mat-cell *matCellDef="let element">
          {{ element.ingredient_id.name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="stock_used">
        <th mat-header-cell *matHeaderCellDef>Stock Used</th>
        <td mat-cell *matCellDef="let element">{{ element.stock_used }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button color="warn" (click)="onClose()">Cancel</button>
  </mat-dialog-actions>
</div>
