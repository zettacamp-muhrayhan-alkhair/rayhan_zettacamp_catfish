<div class="container">
  <h2 mat-dialog-title>Add New User</h2>
  <form action="" [formGroup]="promoForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>ref</mat-label>
        <input matInput placeholder="ID Number" formControlName="ref" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>title</mat-label>
        <input matInput placeholder="First Name" formControlName="title" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>sub_title</mat-label>
        <input matInput placeholder="Last Name" formControlName="sub_title" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>description</mat-label>
        <input matInput placeholder="Last Name" formControlName="description" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>image_url</mat-label>
        <input matInput placeholder="Last Name" formControlName="image_url" />
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
      <button mat-raised-button color="primary">Add</button>
    </mat-dialog-actions>
  </form>
</div>

<div class="container">
  <app-promo-card *ngFor="let promo of promos" [promo]="promo"></app-promo-card>
</div>
