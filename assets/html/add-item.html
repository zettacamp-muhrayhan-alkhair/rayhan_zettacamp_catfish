<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Item</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header id="addItem-header">
      <div class="header_nav">
        <nav class="main-font">
          <ul>
            <li>Postulat Indonesia</li>
            <li><a href="shopping-list.html">Shopping List</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="addItem-main" style="height: 80vh">
      <div class="list-main-header m-auto mt-8">
        <div class="list-main-header_container">
          <section class="list-main-header_btn main-font mb-4">
            <a href="shopping-list.html">&#8592; Shopping List</a>
          </section>
          <section class="list-main-header_titleContainer main-font">
            <h4>Add New Item</h4>
            <a href="#"><button class="main-font">&plus; Submit</button></a>
          </section>
        </div>
      </div>
      <div class="shopping-main-forms">
        <section class="shopping-main-form form">
          <form>
            <section class="shopping-main-forms_inputWrapper">
              <label for="productName">Product Name</label>
              <input id="productName" type="text" placeholder="Enter the product name..." />
            </section>
            <section class="shopping-main-forms_inputWrapper">
              <label for="productPrice">Price</label>
              <input id="productPrice" type="number" placeholder="Enter the product price..." />
            </section>
          </form>
        </section>
        <section class="list-main-header_titleContainer form">
          <form>
            <a href="#"><button>&plus; Upload Product Image</button></a>
          </form>
        </section>
      </div>
      <section class="home-main_products mb-8">
        <h4 class="main-font">Product Preview</h4>
        <section class="home-main_items">
          <section class="home-main_item">
            <section class="home-main_itemImage">
              <img src="../img/product-1.png" alt="" />
            </section>
            <section class="home-main_itemDesc">
              <h6 class="main-font">Product 1</h6>
              <p class="secondary-font">Rp 1.000.000</p>
            </section>
          </section>
          <section class="home-main_item">
            <section class="home-main_itemImage">
              <img src="../img/product-2.png" alt="" />
            </section>
            <section class="home-main_itemDesc">
              <h6 class="main-font">Product 2</h6>
              <p class="secondary-font">Rp 1.000.000</p>
            </section>
          </section>
          <section class="home-main_item">
            <section class="home-main_itemImage">
              <img src="../img/product-3.png" alt="" />
            </section>
            <section class="home-main_itemDesc">
              <h6 class="main-font">Product 3</h6>
              <p class="secondary-font">Rp 1.000.000</p>
            </section>
          </section>
        </section>
      </section>
    </main>

    <footer id="addItem-footer">
      <section class="footer_nav main-font">
        <ul>
          <li><a href="about.html">About</a></li>
          <li>|</li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </section>
    </footer>
  </body>
</html>
